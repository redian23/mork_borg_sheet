<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/png" href="favicon.png" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mörk Borg Лист Персонажа</title>

    <link rel="stylesheet" href="styles.css">
</head>
<header>
    <img class="logo_img" src="logo.png">
    <button>Очистить лист</button>
</header>
<body style="opacity: 0.95">
    <div class="container">
    <div class="left-section">
        <div class="header">
            <div class="name">
                <label>Имя персонажа</label>
                <input type="text">
            </div>

            <div class="description">
                <label>Описание</label>
                <textarea rows="4"></textarea>
            </div>

            <div class="class">
                <label>Класс</label>
                <textarea rows="4"></textarea>
            </div>

            <div class="description">
                <label>Силы</label>
                <textarea rows="4"></textarea>
            </div>
        </div>
    </div>

    <div class="central-section">
        <div class="header">
            <div class="health">
                <label>Очки здоровья</label>
                <div class="health-boxes">
                    <label>Сейчас: </label>
                    <input type="text">
                </div>
                <div class="health-boxes">
                    <label>Всего: </label>
                    <input type="text">
                </div>
            </div>
        </div>
        <div class="attributes">
            <div class="attribute">
                <label>Сила</label>
                <input class="stats" type="text">
            </div>
            <div class="attribute">
                <label>Ловкость</label>
                <input class="stats" type="text">
            </div>
            <div class="attribute">
                <label>Присутствие</label>
                <input class="stats" type="text">
            </div>
            <div class="attribute">
                <label>Прочность</label>
                <input class="stats" type="text">
            </div>
        </div>

        <div class="silver-omens">
            <div class="omens">
                <label>Знамения</label>
                <input class="stats" type="text">
            </div>
            <div class="silver">
                <label>Серебро</label>
                <input class="stats" type="text">
            </div>
        </div>
    </div>
    <div class="right-section">
        <div class="equipment">
            <div class="weapons">
                <label>Оружие</label>
                <input type="text">
                <input type="text">
            </div>
            <div class="armor">
                <label>Броня</label>
                <input type="text">
            </div>
            <div class="equipment">
                <label>Инвентарь</label>
                <textarea rows="4"></textarea>
            </div>
            <label><strong>Страдания</strong></label>
            <div class="misery-boxes">
                <input class="miseries" type="checkbox">
                <input class="miseries" type="checkbox">
                <input class="miseries" type="checkbox">
                <input class="miseries" type="checkbox">
                <input class="miseries" type="checkbox">
                <input class="miseries" type="checkbox">
                <input class="miseries" type="checkbox">
            </div>
        </div>
    </div>
</div>
</body>
</html>
